<!DOCTYPE html>
<html>
<head>
    <title>Delete Transaction</title>
</head>
<body>

    <h1>Are you sure you want to delete this transaction?</h1>

    <p><strong>{{ transaction.stock.ticker }}</strong> ({{ transaction.portfolio.name }})</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'transaction_list' %}">Cancel</a>
    </form>

</body>
</html>
